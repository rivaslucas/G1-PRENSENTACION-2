<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/_styles.css" rel="stylesheet" />
    <link href="../css/register.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li id="admin-item"><a href="./admin.html">Administracion</a></li>
          <li
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            id="loginnav"
          >
            Login
          </li>
          <li id="logout" class="btn btn-danger">Logout</li>
        </ul>
      </nav>
    </header>

    <section>
      <form id="userAddCommon">
        <div class="mb-3">
            <label class="form-label" for="createUsername">Usuario</label>
            <input class="form-control" type="text" required id="createUsername" placeholder="Ingresa el nombre de usuario"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="createPass">Contraseña</label>
            <input class="form-control" type="password" required id="createPass" placeholder="Ingresa la contraseña"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="createRePass">Confirmar Contraseña</label>
            <input class="form-control" type="password" required id="createRePass" placeholder="Confirma la contraseña"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="createName">Nombre</label>
            <input class="form-control" type="text" required id="createName" placeholder="Ingresa el nombre"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="createLastname">Apellido</label>
            <input class="form-control" type="text" required id="createLastname" placeholder="Ingresa el apellido"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="createDirection">Dirección</label>
            <input class="form-control" type="text" id="createDirection" placeholder="Ingresa la dirección"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="createTel">Teléfono</label>
            <input class="form-control" type="tel" id="createTel" placeholder="Ingresa el teléfono"/>
        </div>
      
        <div class="modal-footer">
            <button data-bs-dismiss="modal" type="button" class="btn btn-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="addUserCommon">Guardar</button>
        </div>
    </form>
    </section>
    <!--Login Modal-->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <span class="badge rounded-pill text-bg-warning">Login</span>
              Inicia Sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                type="email"
                required
                id="email"
                placeholder="example@mail.com"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input
                class="form-control"
                type="password"
                required
                id="password"
                placeholder="Ingresa tu contraseña"
              />
            </div>

            <div class="mb-3">
              <a href="./register.html">No tienes cuenta? regístrate acá.</a>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close"
            >
              Cerrar
            </button>
            <button id="login" type="button" class="btn btn-dark">
              Iniciar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Login Modal-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/services/init.app.js" type="module"></script>
    <script src="../js/services/security.context.js" type="module"></script>
    <script src="../js/login.js" type="module"></script>
    <script src="../js/register.js" type="module"></script>
  </body>
</html>
